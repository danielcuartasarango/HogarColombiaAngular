<div class="container">
    <h2>
        <strong>Formulario de registro</strong>
    </h2>
    <form class="col s12" [formGroup]="clientFormGroup" (ngSubmit)="saveNewClient()">
        <div class="row">
            <div class="input-field col s6">
                <input formControlName="name" id="name" type="text" class="validate">
                <label for="name" style="color:#039be5;">Nombre</label>
            </div>
            <div class="errorContainer" *ngIf="(name.touched || name.dirty) && name.invalid">
                <div *ngIf="name.errors.required" class="card-panel orange">
                    Este campo es requerido!
                </div>
            </div>
            <div class="input-field col s6">
                <input formControlName="lastName" id="lastName" type="text" class="validate">
                <label for="lastName" style="color:#039be5;">Apellido</label>
            </div>
            <div class="errorContainer" *ngIf="(lastName.touched || lastName.dirty) && lastName.invalid">
                <div *ngIf="lastName.errors.required" class="card-panel orange">
                    Este campo es requerido!
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input formControlName="phone" id="phone" type="text" class="validate">
                <label for="phone" style="color:#039be5;">Teléfono</label>
            </div>
            <div class="errorContainer" *ngIf="(phone.touched || phone.dirty) && phone.invalid">
                <div *ngIf="phone.errors.required" class="card-panel orange">
                    Este campo es requerido!
                </div>
            </div>
            <div class="input-field col s6">
                <input formControlName="address" id="address" type="text" class="validate">
                <label for="address" style="color:#039be5;">Dirección</label>
            </div>
            <div class="errorContainer" *ngIf="(address.touched || address.dirty) && address.invalid">
                <div *ngIf="address.errors.required" class="card-panel orange">
                    Este campo es requerido!
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input formControlName="idNumber" id="idNumber" type="text" class="validate">
                <label for="idNumber" style="color:#039be5;">Número de documento</label>
            </div>
            <div class="errorContainer" *ngIf="(idNumber.touched || idNumber.dirty) && idNumber.invalid">
                <div *ngIf="idNumber.errors.required" class="card-panel orange">
                    Este campo es requerido!
                </div>
            </div>
            <div class="input-field col s6">
                <select formControlName="type" id="type">
                    <option value="" disabled selected>Seleccione el tipo</option>
                    <option value="cedula">Cédula de ciudadanía</option>
                    <option value="pasaporte">Pasaporte</option>
                    <option value="extrangeria">Cédula de extrangería</option>
                </select>
                <label style="color:#039be5;">Tipo de documento</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input formControlName="email" id="email" type="email" class="validate">
                <label for="email" style="color:#039be5;">Email</label>
            </div>
            <div class="errorContainer" *ngIf="(email.touched || email.dirty) && email.invalid">
                <div *ngIf="email.errors.required" class="card-panel orange">
                    Este campo es requerido!
                </div>
            </div>
            <div class="input-field col s6">
                <input formControlName="password" id="password" type="password" class="validate">
                <label for="password" style="color:#039be5;">Contraseña</label>
            </div>
            <div class="errorContainer" *ngIf="(password.touched || password.dirty) && password.invalid">
                <div *ngIf="password.errors.required" class="card-panel orange">
                    Este campo es requerido!
                </div>
            </div>
        </div>
        <div class="row" align="center">
            <re-captcha (resolved)="resolved($event)" siteKey="6LfSMcwUAAAAANZ_IrDoaLP6UMLXlUVYaHV2lDqO"></re-captcha>
        </div>
        <div *ngIf="recaptcha.length > 0" class="row" align="center">
            <button class="btn light-blue darken-4" type="submit">
                Registrar
                <i class="material-icons right">save</i>
            </button>
        </div>
    </form>
</div>
