<div class="row center">
    <div class="row">
        <h4>Para cambiar su contrase√±a ingrese el email de registro</h4>
    </div>
    <div class="container">
        <div class="z-depth-3 y-depth-3 x-depth-3 grey green-text lighten-4 row"
            style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px; margin-top: 100px;">
            <div class="section">
                <strong>Reset Password</strong>
            </div>
            <div class='row'>
                <div class='input-field col m12'>
                    <input [(ngModel)]="email" class='validate' type='email' name='email' id='email' required />
                    <label for='email'>Ingrese el email</label>
                </div>
            </div>
            <div class="row" align="center">
                <re-captcha (resolved)="resolved($event)" siteKey="6LfSMcwUAAAAANZ_IrDoaLP6UMLXlUVYaHV2lDqO">
                </re-captcha>
            </div>
            <div *ngIf="recaptcha.length > 0" class="row" align="center">
                <button (click)="resetPassword()" name='btn_login'
                    class='col s6 btn btn-small white black-text  waves-effect z-depth-1 y-depth-1'>Reset
                    Password</button>
            </div>
        </div>
    </div>
</div>
